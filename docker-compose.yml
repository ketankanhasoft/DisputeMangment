version: "3"

volumes:
  media:
    driver: local
  amazon_db_data:
    driver: local

services:
  db:
    image: postgres:13-alpine
    build: devops/docker/postgres
    restart: always
    volumes:
      - amazon_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: amazon
      POSTGRES_PASSWORD: y2QQvO_ISGr@A
    ports:
      - 5432:5432
    networks:
      - amazon_network

  web:
    build: .
    image: amazondemo
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    restart: always
    tty: true
    volumes:
      - .:/app
      - media:/app/mediafiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - amazon_network
networks:
  amazon_network:
    ipam:
      driver: default
